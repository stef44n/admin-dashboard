<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icons">
            <ul>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
                <li><i class="glyphicon glyphicon-user"></i></li>
            </ul>
        </div>
        <div class="sidebar-text">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communitites</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    
    <div class="header">
        <div class="header-upper">
            <div class="container-header">
                <div class="search">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text">
                </div>
                <div class="header-top-right">
                    <i class="glyphicon glyphicon-user"></i>
                    <img src="" alt="avatar small">
                    <h3>John Smith</h3>
                </div>
            </div>
        </div>
        <div class="header-lower">
            <div class="container-header">
                <div class="hi-there">
                    <img src="" alt="avatar large">
                    <div>
                        <p>Hi there,</p>
                        <h2>John Smith (@smithy)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">content</div>
